<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Diabetes Prediction App</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/info">Information</a>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('predict') }}" method="post">
            <!-- Add form fields for all input parameters -->
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>
            
            <!-- Add more form fields for other parameters -->

            <button type="submit">Predict</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h2>Prediction Result:</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>&copy; 2023 Diabetes Prediction App</p>
    </footer>
</body>
</html>
